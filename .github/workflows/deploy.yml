name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          NEXT_PUBLIC_MARKET_DATA_PROVIDER: alpha_vantage
          NEXT_PUBLIC_ALPHA_VANTAGE_API_KEY: KNGWQIBL3EA8RYQH
          NEXT_PUBLIC_MARKET_DATA_TIMEOUT_MS: 10000
          NEXT_PUBLIC_MARKET_DATA_MAX_RETRIES: 2
          NEXT_PUBLIC_MARKET_DATA_BACKOFF_MS: 500
          NEXT_PUBLIC_ALPHA_VANTAGE_OUTPUT_SIZE: compact

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: aurora-invest-app
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
